<style>
    .layer * {
        padding: 0;
        margin: 0;
        font-family: "微软雅黑";
    }
    .layer-border {
        border: 1px solid #B2B2B2;
        border: 1px solid rgba(0,0,0,.3);
        box-shadow: 1px 1px 5px rgba(0,0,0,.2);
        -moz-box-shadow: 1px 1px 5px rgba(0,0,0,.2); /* 老的 Firefox */
    }
    .layer {
        min-height: 100px;
        min-width: 200px;
        background-color: #fff;
        -webkit-background-clip: content;
        box-shadow: 1px 1px 50px rgba(0,0,0,.3);
        position: fixed;
        _position: absolute;
        pointer-events: auto;
        top: 20%;
        z-index: 19891015;
        overflow: hidden;
        visibility: hidden;
    }
    .layer-title {
        height: 35px;
        line-height: 35px;
        border-bottom: 1px solid #d5d5d5;
        font-size: 14px;
        color:#5FBFE7;
        font-weight: bold;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        background-color:#eaeaea;
        /*text-align: left;*/
        padding-left: 20px;
    }
    .layer-content {
        padding: 10px;
    }
    .layer-content>*{/* div > p 第一个div下的所有p元素 ；ul li:first-child (ul>:first-child)下第一个li元素*/
        margin: auto;
    }
    .layer-close {
        position: absolute;
        right: 10px;
        top: 10px;
        line-height: 14px;
        width: 14px;
        height: 14px;
        border: 1px solid #2D93CA;
        text-decoration:none;
        text-align: center;
        color: #2D93CA;
    }
    a.layer-close:hover{
        filter:alpha(opacity=70);	/* IE 4-9 */
        -moz-opacity:0.7;
        -khtml-opacity: 0.7;		/* Safari 1.x (pre WebKit!) 老式khtml内核的Safari浏览器*/
        opacity: 0.7;				/* IE9 + etc...modern browsers */
    }
    .layer-close span{
        position: relative;
        top:-1px;
        left: 0.3px;
        color: #2D93CA;
        font-size: 16px;
        width: 14px;
        height: 14px;
        text-align: center;
    }


    .layer-btn {
        text-align: center;
        margin:10px 0 15px 0;
    }
    .layer-btn a {
        height: 30px;
        line-height: 30px;
        margin: 0 8px;
        padding: 0 20px;
        background: #5FBFE7;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        vertical-align: top;
        /* display: none;*/
    }
    .layer-btn a:hover{
        filter:alpha(opacity=80); /*IE滤镜，透明度80%*/
        -moz-opacity:0.8; /*Firefox私有，透明度80%*/
        opacity:0.8;/*其他，透明度80%#A6BBCE*/
    }
</style>
<div id="layer" class="layer layer-border">
    <div class="layer-title"></div>
    <div class="layer-content"></div>
    <a class="layer-close" href="javascript:void(0);" id="closeLayer"><span>x</span></a>
    <div class="layer-btn"></div>
</div>
